name: kanapy2damask
channels:
  - conda-forge
dependencies:
  # ---- Core ----
  - python>=3.10,<3.12
  - numpy
  - pandas
  - scipy
  - h5py
  - pyyaml

  # ---- Visualization / Jupyter ----
  - matplotlib
  - seaborn
  - vtk
  - jupyterlab
  - ipykernel

  # ---- Domain packages (from conda-forge) ----
  - pyiron_workflow
  - orix
  - damask   # installs DAMASK (python package) from conda-forge

  # ---- Install latest Kanapy from GitHub via pip ----
  - pip
  - pip:
      # Option A: track the default branch (latest)
      - git+https://github.com/ICAMS/Kanapy.git#egg=kanapy
      # Option B (recommended for reproducibility): pin to a commit or tag
      # - git+https://github.com/ICAMS/Kanapy.git@<commit_or_tag>#egg=kanapy
