name: ms-data
channels:
  - conda-forge
  - nodefaults
dependencies:
  # ---- Core ----
  - python>=3.10,<3.12
  - numpy<=2.26
  - pandas
  - scipy
  - h5py
  - pyyaml

  # ---- Visualization / Jupyter ----
  - matplotlib
  - seaborn
  - vtk
  - jupyterlab
  - jupyter
  - notebook
  - ipykernel

  # ---- Domain packages (from conda-forge) ----
  - pyiron_workflow
  - orix
  - damask   # installs DAMASK (python package) from conda-forge

  # ---- Install latest Kanapy and damask_python from GitHub/ICAMS via pip ----
  - pip
  - pip:
      - git+https://github.com/ICAMS/Kanapy.git
      - git+https://github.com/ICAMS/damask_python.git

